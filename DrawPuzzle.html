<!DOCTYPE html>
<html>
  <head>
    <title>Hex Color Puzzle</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="file:///E:\Documents\DrawPuzzleApp/DrawPuzzle.css" />
  </head>

  <body>
    <div></div>
    <h3 id="enterTitle">Enter Color Code</h3>
    <div class="redTitleDiv">
      <b id="redTitle">Red</b>
      <input
        oninput="changeColor()"
        autocapitalize="characters"
        type="text"
        id="redInput"
        maxlength="2"
        style="text-transform: uppercase;"
        size="4"
      />
    </div>

    <div class="blueTitleDiv">
      <b id="blueTitle">Blue</b>
      <input
        oninput="changeColor()"
        autocapitalize="characters"
        type="text"
        id="blueInput"
        maxlength="2"
        style="text-transform: uppercase;"
        size="4"
      />
    </div>

    <div class="greenTitleDiv">
      <b id="greenTitle">Green</b>
      <input
        oninput="changeColor()"
        autocapitalize="characters"
        type="text"
        id="greenInput"
        maxlength="2"
        style="text-transform: uppercase;"
        size="4"
      />
    </div>

    <svg id= "x3" width="160" height="160">
      <rect id="rect00" x="0" y="0" rx="10" ry="10" width="50" height="50" onfocus="setFocus(rect00)"/>
      <rect id="rect10" x="55" y="0" rx="10" ry="10" width="50" height="50" onfocus="setFocus(rect10)"/>
      <rect id="rect20" x="110" y="0" rx="10" ry="10" width="50" height="50" onfocus="setFocus(rect20)"/>
      <rect id="rect01" x="0" y="55" rx="10" ry="10" width="50" height="50" onfocus="setFocus(rect01)"/>
      <rect id="rect11" x="55" y="55" rx="10" ry="10" width="50" height="50" onfocus="setFocus(rect11)"/>
      <rect id="rect21" x="110" y="55" rx="10" ry="10" width="50" height="50" onfocus="setFocus(rect21)"/>
      <rect id="rect02" x="0" y="110" rx="10" ry="10" width="50" height="50" onfocus="setFocus(rect02)"/>
      <rect id="rect12" x="55" y="110" rx="10" ry="10" width="50" height="50" onfocus="setFocus(rect12)"/>
      <rect id="rect22" x="110" y="110" rx="10" ry="10" width="50" height="50" onfocus="setFocus(rect22)"/>
    </svg>

    <script src="file:///E:\Documents\DrawPuzzleApp/DrawPuzzle.js"></script>
  </body>
</html>
